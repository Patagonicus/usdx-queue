<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Warteschlange</title>
    <style>
      html, body {
        width: 100%;
        overflow-x: hidden;
        margin: 0;
      }

      body {
        font-size: 200%;
      }

      #wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      #nav {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        background-color: LightBlue;
        margin-bottom: 1em;
      }

      #nav a {
        display: block;
        background-color: blue;
        color: white;
        border: 1px solid black;
        border-radius: 10px;
        padding: 0.2em;
        margin: 0.2em;
        text-decoration: none;
      }

      #queue {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        width: 90%;
      }

      .ticket {
        width: 100%;
        border: 1px solid black;
        margin-bottom: 0.5em;
      }

      .id {
        text-align: center;
        font-size: 150%;
        font-weight: bold;
        margin-top: 0.1em;
        margin-bottom: 0.1em;
      }

      .names {
        margin-top: 0.1em;
        margin-bottom: 0.1em;
      }

      .active {
        background-color: LightBlue;
      }

      table {
        max-width: 90%;
        border-collapse: collapse;
        display: block;
      }

      table, tr, td {
        border: none;
        word-wrap: break-words;
      }

      tr, td {
        max-width: 100%;
      }

      tr:nth-child(odd) {
        background-color: LightBlue;
      }

      @media screen and (max-width: 1000px) {
        #nav a {
          font-size: 200%;
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="nav">
        <a href="queue">Warteschlange</a><a href="playing">Now Playing</a><a href="edit">Namen eintragen</a>
      </div>
      <table>
        <tr><th>KÃ¼nstler</th><th>Song</th><th>Jahr</th>
        {{range .}}<tr><td>{{.Artist}}</td><td>{{.Title}}</td><td>{{if ne .Year 0}}{{.Year}}{{end}}</td></tr>{{end}}
      </table>
    </div>
  </body>
</html>
