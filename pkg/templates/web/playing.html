<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Warteschlange</title>
    <style>
      html, body {
        width: 100%;
        overflow-x: hidden;
        margin: 0;
      }

      body {
        font-size: 200%;
      }

      #wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      #nav {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        background-color: LightBlue;
        margin-bottom: 1em;
      }

      #nav a {
        display: block;
        background-color: blue;
        color: white;
        border: 1px solid black;
        border-radius: 10px;
        padding: 0.2em;
        margin: 0.2em;
        text-decoration: none;
      }

      #queue {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        width: 90%;
      }

      .ticket {
        width: 100%;
        border: 1px solid black;
        margin-bottom: 0.5em;
      }

      .id {
        text-align: center;
        font-size: 150%;
        font-weight: bold;
        margin-top: 0.1em;
        margin-bottom: 0.1em;
      }

      .names {
        margin-top: 0.1em;
        margin-bottom: 0.1em;
      }

      .active {
        background-color: LightBlue;
      }

      table {
        max-width: 90%;
        border-collapse: collapse;
        display: block;
      }

      table, tr, td {
        border: none;
        word-wrap: break-words;
      }

      tr, td {
        max-width: 100%;
      }

      tr:nth-child(odd) {
        background-color: LightBlue;
      }

      @media screen and (max-width: 1000px) {
        #nav a {
          font-size: 200%;
          width: 100%;
          text-align: center;
        }
      }

      img {
        margin: 1em;
        max-width: 90%;
        width: auto;
        height: auto;
      }

      #playing {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      #playing p {
        word-wrap: break-words;
        margin-top: 0.2em;
        margin-bottom: 0.2em;
      }

      #progress {
        width: 80%;
        height: 1em;
        border: 2px solid black;
        margin-bottom: 0.4em;
      }

      #progress div {
        background-color: LightBlue;
        width: {{.Song.CompletionPerc}}%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="nav">
        <a href="queue">Warteschlange</a><a href="edit">Namen eintragen</a><a href="songs">Songs</a>
      </div>
      {{if .HasSong}}
      <div id="playing">
        {{if .Song.CoverURL}}<img src="{{.Song.CoverURL}}">{{end}}
        <div id="progress"><div></div></div>
        <p>{{.Position | formatDuration}} / {{.Song.Length | formatDuration}}</p>
        <p>{{.Song.Artist}}</p>
        <p>{{.Song.Title}}</p>
      </div>
      {{else}}
      <div id="notplaying">
        <p>Gerade l√§uft kein Lied.</p>
      </div>
      {{end}}
    </div>
  </body>
</html>
