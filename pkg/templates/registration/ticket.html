<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ticket</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #full-size {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #wrapper {
        width: 90%;
        height: 90%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      p {
        font-size: {{if .printfailed}}300%{{else}}500%{{end}};
      }
      em {
        font-weight: bold;
        font-style: normal;
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <div id="full-size">
      <div id="wrapper">
        <p>Deine Ticketnummer:<br />
        <em>#{{.ID}}</em></p>
        {{if .printfailed}}<p>Druck fehlgeschlagen,<br />bitte an der Theke melden</p>{{end}}
      </div>
    </div>
  </body>
</html>
